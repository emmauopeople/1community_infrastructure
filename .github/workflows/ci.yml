name: CI (Terraform checks + security scans)

on:
  pull_request:
    branches: ["dev"]
    paths:
      - "terraform/**"
      - ".github/workflows/**"
  push:
    branches: ["dev"]
    paths:
      - "terraform/**"
      - ".github/workflows/**"

permissions:
  contents: read

jobs:
  terraform_ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      # Backend-less init lets CI validate without needing AWS access
      - name: Terraform init (no backend)
        run: terraform -chdir=terraform/envs/dev init -backend=false

      - name: Terraform validate (dev)
        run: terraform -chdir=terraform/envs/dev validate

      # Optional: Static security scans (no AWS needed)
      - name: Trivy config scan (IaC)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: "config"
          scan-ref: "."
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      # Optional: tfsec (if you want it in addition to Trivy)
      - name: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
